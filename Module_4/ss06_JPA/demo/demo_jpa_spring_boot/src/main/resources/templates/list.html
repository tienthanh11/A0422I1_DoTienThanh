<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="background-color: red" th:include="~{common_student :: headerStudent}"></div>
<a th:href="@{/create}"><button>Create Student</button></a>
<table width="700px" border="1">
    <tr>
        <th>No</th>
        <th>Code Student</th>
        <th>Name Student</th>
        <th>Point Student</th>
        <th>Gender Student</th>
        <th>Classroom</th>
        <th>Detail</th>
    </tr>
    <tr th:each="student, iter: ${listStudent}" style="text-align: center">
        <td th:text="${iter.count}"></td>
        <td th:text="${student.codeStudent}"></td>
        <td th:text="${student.nameStudent}"></td>
        <td th:text="${student.point}"></td>
        <td>
            <p th:if="${student.gender == 0}">FeMale</p>
            <p th:if="${student.gender == 1}">Male</p>
            <p th:if="${student.gender != 1 && student.gender !=0}">Other</p>
        </td>
        <td th:text="${student.classRoom.nameClass}"></td>
        <td><a th:href="@{/detail/{codeStudent}(codeStudent=${student.codeStudent})}"><button>Detail</button></a></td>
    </tr>
</table>
<div th:replace="~{common_student::footerStudent}"></div>
</body>
</html>
