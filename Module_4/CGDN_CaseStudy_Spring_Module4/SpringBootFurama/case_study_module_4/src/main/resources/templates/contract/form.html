<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Control </h2>
                            <form th:object="${contract}" method="post" th:action="@{/contract/update}">
                                <div class="form-outline mb-4">
                                    <input type="hidden" th:field="*{id}" id="form3Example1cg"
                                           class="form-control form-control-lg"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="date" th:field="*{start_date}" id="form3Example3cg"
                                           class="form-control form-control-lg" required/>
                                    <p style="color:red;" th:errors="*{start_date}"></p>
                                    <label class="form-label" for="form3Example3cg">Start Date</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="date" th:field="*{end_date}" id="form3Example5cdg"
                                           class="form-control form-control-lg" required/>
                                    <p style="color:red;" th:if="${#fields.hasErrors('${contract}')}"
                                       th:errors="${contract}"></p>
                                    <label class="form-label" for="form3Example5cdg">End Date</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="number" th:field="*{deposit}" id="deposit"
                                           class="form-control form-control-lg"/>
                                    <p style="color:red;" th:errors="*{deposit}"></p>
                                    <label class="form-label" for="deposit">Deposit</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="number" th:field="*{total_money}" id="totalMoney"
                                           class="form-control form-control-lg" readonly/>
                                    <label class="form-label" for="totalMoney">Total Money</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Customer Booking</label>
                                    <label>
                                        <select class="form-outline mb-4" th:field="*{customer}">
                                            <option value="" disabled>Choice Customer</option>
                                            <option th:each="item: ${customerList}" th:value="${item.id}"
                                                    th:utext="${item.name}"></option>
                                        </select>
                                    </label>
                                    <p style="color:red;" th:errors="*{customer}"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Employee Booking</label>
                                    <label>
                                        <select class="form-outline mb-4" th:field="*{employee}">
                                            <option value="" disabled>Choice Employee</option>
                                            <option th:each="item: ${employeeList}" th:value="${item.id}"
                                                    th:utext="${item.name}"></option>
                                        </select>
                                    </label>
                                    <p style="color:red;" th:errors="*{employee}"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Service Booking</label>
                                    <label>
                                        <select class="form-outline mb-4" id="service" th:field="*{mainService}">
                                            <option value="" disabled>Choice Service</option>
                                            <option th:each="item: ${serviceList}" th:value="${item.id}"
                                                    th:utext="${item.name}"></option>
                                        </select>
                                    </label>
                                    <p style="color:red;" th:errors="*{mainService}"></p>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Submit
                                    </button>
                                    <button type="reset"
                                            class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">
                                        Reset
                                    </button>
                                    <a th:href="@{/contract}">
                                        <button type="button"
                                                class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">
                                            Back List
                                        </button>
                                    </a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/bootstrap.js"></script>
<script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>

<script type="text/javascript">

    $('#service').on('change', function () {
        let id = $('#service').val();
        let deposit = $('#deposit').val();

        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",
            url: "http://localhost:8080/contractRest/findService/" + id,
            success: function (service) {
                $("#totalMoney").val(service.service_cost - deposit);
            },
            error: function (resultError) {
                console.log(Error);
            }
        });
    })

</script>
</body>
</html>
