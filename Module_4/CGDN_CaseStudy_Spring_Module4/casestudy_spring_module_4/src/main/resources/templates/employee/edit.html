<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/template/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/template/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--+++++++++++++++++++++header+++++++++++++++++++++-->
<div th:replace="~{layout/header.html}"></div>

<!--+++++++++++++++++++++navbar top+++++++++++++++++++++-->
<div class="mt-2 sticky-top" style="background-color: #046056">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light ps-5 click" href="/">Home</a>
            <a class="navbar-brand text-light click" href="/employee/list">Employee</a>
            <a class="navbar-brand text-light click" href="/customer/list">Customer</a>
            <a class="navbar-brand text-light click" href="/service/list">Service</a>
            <a class="navbar-brand text-light click" href="/contract/list">Contract</a>
            <form class="d-flex m-0" th:action="@{/employee/list}" method="get">
                <input class="me-2" name="nameSearch" placeholder="Input name" th:value="${nameSearch}">
                <input class="me-2" name="emailSearch" placeholder="Input email" th:value="${emailSearch}">
                <select class="me-2" name="divisionSearch">
                    <option value="">Choose</option>
                    <option th:each="division: ${divisionList}" th:value="${division.divisionId}"
                            th:text="${division.divisionName}"
                            th:selected="${division.divisionId} == ${divisionSearch}">
                    </option>
                </select>
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<!--+++++++++++++++++++++content+++++++++++++++++++++-->
<div class="row">
    <div th:replace="~{layout/sidebar.html}"></div>
    <div class="col-md-10 container-fluid">
        <br>
        <center>
            <h1 class="font-text-footer">Edit Employee</h1>
            <div th:if="${mess != null}">
                <h2 class="text-danger" th:text="${mess}"></h2>
            </div>
            <br>
            <div class="container-fluid p-0">
                <form th:action="@{/employee/edit}" method="post" th:object="${employee}">
                    <!-- Error -->
                    <div>
                        <span style="left: 5px; font-weight: bold" class="text-danger"
                              th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}">
                            Name Error
                        </span>
                        <span style="right: 445px; font-weight: bold" class="text-danger"
                              th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}">
                            Name Error
                        </span>
                        <span style="right: 5px; font-weight: bold" class="text-danger"
                              th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}">
                            Name Error
                        </span>
                    </div>

                    <input hidden type="text" class="form-control me-2" placeholder="Id" th:field="*{employeeId}">

                    <div class="input-group mb-3">
                        <span class="input-group-text">Name</span>
                        <input type="text" class="form-control me-2" placeholder="Name"
                               th:field="*{employeeName}">

                        <span class="input-group-text">Birthday</span>
                        <input type="date" class="form-control me-2" placeholder="Birthday"
                               th:field="*{employeeBirthday}" th:value="*{employeeBirthday}">

                        <span class="input-group-text">Id Card</span>
                        <input type="text" class="form-control me-2" placeholder="Id Card" th:field="*{employeeIdCard}"
                               th:value="*{employeeIdCard}">
                    </div>

                    <!-- Error -->
                    <div>
                        <span style="left: 5px; font-weight: bold" class="text-danger"
                              th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}">
                            Name Error
                        </span>
                        <span style="right: 445px; font-weight: bold" class="text-danger"
                              th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}">
                            Name Error
                        </span>
                        <span style="right: 5px; font-weight: bold" class="text-danger"
                              th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}">
                            Name Error
                        </span>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Salary</span>
                        <input type="text" class="form-control me-2" placeholder="Salary" th:field="*{employeeSalary}">

                        <span class="input-group-text">Phone</span>
                        <input type="number" class="form-control me-2" placeholder="Phone" th:field="*{employeePhone}"
                               th:value="*{employeePhone}">

                        <span class="input-group-text">Email</span>
                        <input type="text" class="form-control me-2" placeholder="Email" th:field="*{employeeEmail}"
                               th:value="*{employeeEmail}">
                    </div>

                    <!-- Error -->
                    <div>
                        <span style="left: 5px; font-weight: bold" class="text-danger"
                              th:if="${#fields.hasErrors('positionId')}" th:errors="*{positionId}">
                            Name Error
                        </span>
                        <span style="right: 445px; font-weight: bold" class="text-danger"
                              th:if="${#fields.hasErrors('educationDegreeId')}" th:errors="*{educationDegreeId}">
                            Name Error
                        </span>
                        <span style="right: 5px; font-weight: bold" class="text-danger"
                              th:if="${#fields.hasErrors('divisionId')}" th:errors="*{divisionId}">
                            Name Error
                        </span>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Position</span>
                        <select th:field="*{positionId}" class="me-2">
                            <div th:if="${positionId == null}">
                                <option value="">Choose</option>
                                <div th:each="position : ${positionList}">
                                    <option th:value="${position.positionId}"
                                            th:text="${position.positionName}"></option>
                                </div>
                            </div>
                        </select>

                        <span class="input-group-text">Education Degree</span>
                        <select th:field="*{educationDegreeId}" class="me-2">
                            <div th:if="${educationDegreeId == null}">
                                <option value="">Choose</option>
                                <div th:each="educationDegree : ${educationDegreeList}">
                                    <option th:value="${educationDegree.educationDegreeId}"
                                            th:text="${educationDegree.educationDegreeName}"></option>
                                </div>
                            </div>
                        </select>

                        <span class="input-group-text">Division</span>
                        <select th:field="*{divisionId}" class="me-2">
                            <div th:if="${divisionId == null}">
                                <option value="">Choose</option>
                                <div th:each="division : ${divisionList}">
                                    <option th:value="${division.divisionId}"
                                            th:text="${division.divisionName}"></option>
                                </div>
                            </div>
                        </select>
                    </div>

                    <!-- Error -->
                    <div>
                         <span style="right: 5px; font-weight: bold" class="text-danger"
                               th:if="${#fields.hasErrors('employeeAddress')}" th:errors="*{employeeAddress}">
                            Name Error
                         </span>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Address</span>
                        <input type="text" class="form-control me-2" placeholder="address" th:field="*{employeeAddress}"
                               th:value="*{employeeAddress}">
                    </div>

                    <br>
                    <div class="input-group mb-5 d-flex align-content-center justify-content-center">
                        <button type="submit" class="btn btn-primary">Edit employee</button>
                        <button type="button" class="btn btn-secondary ms-3">
                            <a th:href="@{/employee/list}" style="text-decoration: none" class="text-light">
                                Back to list employee</a>
                        </button>
                    </div>
                </form>
            </div>
        </center>
    </div>
</div>

<!--+++++++++++++++++++++footer+++++++++++++++++++++-->
<div th:replace="~{layout/footer.html}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/template/bootstrap/jquery-3.6.0.min.js"></script>
<script src="/template/bootstrap/js/bootstrap.js"></script>
<script src="/template/index.js"></script>
</body>
</html>
