<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="/template/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/template/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--+++++++++++++++++++++header+++++++++++++++++++++-->
<div th:replace="~{layout/header.html}"></div>

<!--+++++++++++++++++++++navbar top+++++++++++++++++++++-->
<div class="mt-2 sticky-top" style="background-color: #046056">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light ps-5 click" href="/">Home</a>
            <a class="navbar-brand text-light click" href="/employee/list">Employee</a>
            <a class="navbar-brand text-light click" href="/customer/list">Customer</a>
            <a class="navbar-brand text-light click" href="/service/list">Service</a>
            <a class="navbar-brand text-light click" href="/contract/list">Contract</a>
            <form class="d-flex m-0" th:action="@{/customer/list}" method="get">
                <input class="me-2" name="nameSearch" placeholder="Input name" th:value="${nameSearch}">
                <input class="me-2" name="emailSearch" placeholder="Input email" th:value="${emailSearch}">
                <select class="me-2" name="typeSearch">
                    <option value="">Choose</option>
                    <option th:each="customerType : ${customerTypeList}" th:value="${customerType.customerTypeId}"
                            th:text="${customerType.customerTypeName}"
                            th:selected="${customerType.customerTypeId} == ${typeSearch}"></option>
                </select>
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>

<!--+++++++++++++++++++++content+++++++++++++++++++++-->
<div class="row">
    <div th:replace="~{layout/sidebar.html}"></div>
    <div class="col-md-10 container">
        <br>
        <center>
            <h1 class="font-text-footer">Edit Customer</h1>
            <div th:if="${mess != null}">
                <h2 class="text-danger" th:text="${mess}"></h2>
            </div>
            <br>
            <div class="container">
                <form th:action="@{/customer/edit}" method="post" th:object="${customer}">
                    <div class="input-group mb-3">
                        <input hidden type="text" class="form-control me-2" placeholder="Id" th:field="*{customerId}">

                        <span class="input-group-text">Name</span>
                        <input type="text" class="form-control me-2" placeholder="Name" th:field="*{customerName}"
                               th:value="*{customerName}">

                        <span class="input-group-text">Gender</span>
                        <select class="me-2" th:field="*{customerGender}">
                            <option value="1">Nam</option>
                            <option value="0">Ná»¯</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Birthday</span>
                        <input type="date" class="form-control me-2" placeholder="Birthday"
                               th:field="*{customerBirthday}" th:value="*{customerBirthday}">

                        <span class="input-group-text">Type</span>
                        <select class="me-2" th:field="*{customerTypeId}">
                            <option value="">Choose</option>
                            <option th:each="customerType : ${customerTypeList}"
                                    th:value="${customerType.customerTypeId}"
                                    th:text="${customerType.customerTypeName}"
                                    th:selected="${customerType.customerTypeId.equals(customer.customerTypeId)}">
                            </option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Id Card</span>
                        <input type="text" class="form-control me-2" placeholder="Id Card" th:field="*{customerIdCard}"
                               th:value="*{customerIdCard}">

                        <span class="input-group-text">Phone</span>
                        <input type="text" class="form-control me-2" placeholder="Phone" th:field="*{customerPhone}"
                               th:value="*{customerPhone}">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Email</span>
                        <input type="text" class="form-control me-2" placeholder="Email" th:field="*{customerEmail}"
                               th:value="*{customerEmail}">

                        <span class="input-group-text">Address</span>
                        <input type="text" class="form-control me-2" placeholder="address" th:field="*{customerAddress}"
                               th:value="*{customerAddress}">
                    </div>

                    <div class="input-group mb-5 d-flex align-content-center justify-content-center">
                        <button type="submit" class="btn btn-primary">Edit customer</button>
                        <button type="button" class="btn btn-secondary ms-3">
                            <a th:href="@{/customer/list}" style="text-decoration: none" class="text-light">
                                Back to list customer</a>
                        </button>
                    </div>
                </form>
            </div>
        </center>
    </div>
</div>

<!--+++++++++++++++++++++footer+++++++++++++++++++++-->
<div th:replace="~{layout/footer.html}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/template/bootstrap/jquery-3.6.0.min.js"></script>
<script src="/template/bootstrap/js/bootstrap.js"></script>
<script src="/template/index.js"></script>
</body>
</html>
