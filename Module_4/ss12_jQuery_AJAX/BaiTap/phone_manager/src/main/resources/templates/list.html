<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand btn btn-success">Refresh</p>
        <p>
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#createModal">Create</button>
        </p>
        <form class="d-flex">
            <input class="form-control me-2" type="search" id="model_search" placeholder="Search by model"
                   aria-label="Search">
            <button class="btn btn-outline-secondary" id="search">Search</button>
        </form>
    </div>
</nav>
<center>
    <h1 class="text-primary">Phone List</h1>
</center>
<table class="table table-hover table-info">
    <tr>
        <th>No</th>
        <th>Producer</th>
        <th>Model</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    <tbody id="bodyTable"></tbody>
</table>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-success" id="exampleModalLabel">Create Phone</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input id="idContract" type="hidden">
                <table class="table table-hover">
                    <tr>
                        <td>Producer</td>
                        <td>
                            <label>
                                <input type="text" placeholder="Producer" id="new-producer">
                                <span class="text-danger" id="error-producer-create"></span>
                            </label>

                        </td>
                    </tr>
                    <tr>
                        <td>Model</td>
                        <td>
                            <label>
                                <input type="text" placeholder="Model" id="new-model">
                                <span class="text-danger" id="error-model-create"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>
                            <label>
                                <input type="number" min="0" placeholder="Price" id="new-price">
                                <span class="text-danger" id="error-price-create"></span>
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="create">Save Phone</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel_1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-success" id="exampleModalLabel_1">Edit Phone</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input id="idEdit" type="hidden">
                <table class="table table-hover">
                    <tr>
                        <td>Producer</td>
                        <td>
                            <label>
                                <input type="text" id="edit-producer">
                                <span class="text-danger" id="error-producer-edit"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Model</td>
                        <td>
                            <label>
                                <input type="text" id="edit-model">
                                <span class="text-danger" id="error-model-edit"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>
                            <label>
                                <input type="number" min="0" id="edit-price">
                                <span class="text-danger" id="error-price-edit"></span>
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="edit">Edit Phone</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel_2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-success" id="exampleModalLabel_2">Delete Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="deleteId" name="id">
                Delete this phone <span id="nameDelete" class="text-danger"></span>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" id="deleteIt" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- page -->
<div>
    <div class="page-container">
        <div class="page-jump" id="pageController"></div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/index.js}" type="text/javascript"></script>
</body>
</html>
