<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="/template/bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        let page = 0;
        window.onload = function loadFirstPage() {
            $.ajax({
                type: 'GET',
                url: `/api/information?page=${page}`,
                success: function (temp) {
                    page = temp.number;
                }
            })
        }

        function loadMore() {
            page++;
            $.ajax({
                type: "GET",
                url: `/api/information?page=${page}`,
                success: function (temp) {
                    let informationList = temp.content;
                    let result = '';
                    for (let i = 0; i < informationList.length; i++) {
                        result += `
                            <table class="table table-hover">
                                <tr>
                                    <td>${informationList[i].id}</td>
                                    <td>${informationList[i].categoryId.name}</td>
                                    <td>${informationList[i].date}</td>
                                    <td>${informationList[i].reporter}</td>

                                    <td>
                                        <button type="button"
                                            th:attr="onclick=|showView('${informationList[i].title}',
                                            '${informationList[i].categoryId.name}','${informationList[i].content}',
                                            '${informationList[i].date}', '${informationList[i].reporter}')|"
                                            class="btn btn-outline-primary" data-bs-toggle="modal"
                                            data-bs-target="#viewModal">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                class="bi bi-view-list" viewBox="0 0 16 16">
                                            <path d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0
                                                1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0
                                                1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0
                                                1h-13A.5.5 0 0 1 1 14z"/>
                                            </svg>
                                        </button>
                                    </td>

                                    <td>
                                        <button type="button" th:attr="onclick=|showDelete('*{id}', '*{title}')|"
                                            class="btn btn-outline-danger" data-bs-toggle="modal"
                                            data-bs-target="#deleteModal">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                            class="bi bi-trash" viewBox="0 0 16 16">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0
                                            1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                            <path fill-rule="evenodd"
                                               d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0
                                               1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4
                                                4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                            </svg>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        `;
                    }
                    $("#result").append(result);
                }
            })
        }
    </script>
</head>
<body>
<!--++++++++++++navbar top++++++++++++++++++-->
<div class="sticky-top" style="background: #046056">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light ps-5 click" th:href="@{/list}">List</a>
            <a class="navbar-brand text-light click" th:href="@{/create}">Create</a>
            <form class="d-flex m-0" th:action="@{/list}" method="get">
                <input class="me-2" name="title" placeholder="Nhập tiêu đề" th:value="${title}">
                <select class="me-2" name="categoryId">
                    <option value="">Chọn</option>
                    <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}"
                            th:selected="${category.id} == ${categoryId}">
                    </option>
                </select>
                <button type="submit" class="btn btn-outline-light" value="Search">Search</button>
            </form>
        </div>
    </nav>
</div>

<!--+++++++++content++++++++-->
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout/sidebar.html}"></div>
        <div class="col-md-10">
            <br>
            <center>
                <h1 class="font-text-footer">Information List</h1>
                <div th:if="${mess !=null}">
                    <h2 class="text-danger" th:text="${mess}"></h2>
                </div>
            </center>
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tiêu đề</th>
                    <th>Danh mục</th>
                    <th>Ngày đăng tin</th>
                    <th>Phóng viên</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody th:each="information, iterStat : ${informationList}">
                <tr th:object="${information}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="*{title}"></td>

                    <div th:each="category : ${categoryList}">
                        <td th:if="${category.id == information.categoryId.id}" th:text="${category.name}"></td>
                    </div>

                    <td th:text="*{#dates.format(date, 'dd-MM-yyyy')}"></td>
                    <td th:text="*{reporter}"></td>

                    <td>
                        <button type="button"
                                th:attr="onclick=|showView('*{title}','*{categoryId.name}','*{content}', '*{#dates.format(date, 'dd-MM-yyyy')}', '*{reporter}')|"
                                class="btn btn-outline-primary" data-bs-toggle="modal"
                                data-bs-target="#viewModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-view-list" viewBox="0 0 16 16">
                                <path d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0
                                1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0
                                1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0
                                1h-13A.5.5 0 0 1 1 14z"/>
                            </svg>
                        </button>
                    </td>

                    <td>
                        <button type="button" th:attr="onclick=|showDelete('*{id}', '*{title}')|"
                                class="btn btn-outline-danger" data-bs-toggle="modal"
                                data-bs-target="#deleteModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0
                                1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd"
                                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0
                                      1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4
                                      4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--    ********************** Phân trang ********************-->
            <center style="display: flex; justify-content: center">
                <div th:if="${informationList.totalPages > 0}">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link"
                                   th:href="@{'/list'(page=${informationList.number - 1})} + ${condition}"
                                   th:if="${informationList.hasPrevious()}">&laquo;
                                </a>
                            </li>


                            <li th:each="i:${#numbers.sequence(0, informationList.totalPages - 1)}"
                                th:class="'page-item ' + (${i==informationList.number} ? 'active')" aria-current="page">
                                <a class="page-link" th:text="${i + 1}"
                                   th:href="@{'/list'(page=${i} )} + ${condition}"></a>
                            </li>

                            <li class="page-item">
                                <a class="page-link"
                                   th:href="@{'/list'(page=${informationList.number + 1} )} + ${condition}"
                                   th:if="${informationList.hasNext()}">&raquo;</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </center>
            <div id="result"></div>

            <center>
                <div id="loadMore">
                    <input type="button" onclick="loadMore()" value="Xem thêm">
                </div>
            </center>
        </div>
    </div>
</div>

<!-- View Modal -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel_1">Detail information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td>Tiêu đề:</td>
                        <td id="title"></td>
                    </tr>
                    <tr>
                        <td>Danh mục:</td>
                        <td id="category"></td>
                    </tr>
                    <tr>
                        <td>Nội dung:</td>
                        <td id="content"></td>
                    </tr>
                    <tr>
                        <td>Ngày đăng tin:</td>
                        <td id="date"></td>
                    </tr>
                    <tr>
                        <td>Phóng viên:</td>
                        <td id="reporter"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/delete}" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="exampleModalLabel">Xác nhận xoá !</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input hidden type="text" id="idInformation" name="idDelete">
                    <span>Bạn có muốn xoá Information </span>
                    <span class="text-danger" id="nameInformation"></span><span> không ?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/template/bootstrap/jquery-3.6.0.min.js"></script>
<script src="/template/bootstrap/js/bootstrap.js"></script>
<script>
    function showView(title, category, content, date, reporter) {
        document.getElementById("title").innerText = title;
        document.getElementById("category").innerText = category;
        document.getElementById("content").innerText = content;
        document.getElementById("date").innerText = date;
        document.getElementById("reporter").innerText = reporter;
    }

    function showDelete(id, name) {
        document.getElementById("idInformation").value = id;
        document.getElementById("nameInformation").innerText = name;
    }
</script>
</body>
</html>
