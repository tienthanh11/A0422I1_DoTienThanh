<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="/template/bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--++++++++++++navbar top++++++++++++++++++-->
<div class="sticky-top" style="background: #046056">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light ps-5 click" th:href="@{/list}">List</a>
            <a class="navbar-brand text-light click" th:href="@{/create}">Create</a>
            <form class="d-flex m-0" th:action="@{/list}" method="get">
                <input class="me-2" name="title" placeholder="Nhập tiêu đề" th:value="${title}">
                <select class="me-2" name="categoryId">
                    <option value="">Chọn</option>
                    <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}"
                            th:selected="${category.id} == ${categoryId}">
                    </option>
                </select>
                <button type="submit" class="btn btn-outline-light" value="Search">Search</button>
            </form>
        </div>
    </nav>
</div>

<!--+++++++++content++++++++-->
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout/sidebar.html}"></div>
        <div class="col-md-10">
            <br>
            <center>
                <h1 class="font-text-footer">Create Information</h1>
                <div th:if="${mess !=null}">
                    <h2 class="text-danger" th:text="${mess}"></h2>
                </div>
                <br>
                <div class="container-fluid p-0">
                    <form th:action="@{/create}" method="post" th:object="${information}">

                        <!-- Error -->
                        <div>
                            <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                                Name Error
                            </span>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Tiêu đề</span>
                            <input type="text" class="form-control me-2" placeholder="Tiêu đề" th:field="*{title}">
                        </div>

                        <!-- Error -->
                        <div>
                            <span class="text-danger" th:if="${#fields.hasErrors('categoryId')}"
                                  th:errors="*{categoryId}">
                                Name Error
                            </span>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Danh mục</span>
                            <select class="me-2" th:field="*{categoryId}">
                                <option value="">Chọn</option>
                                <div th:each="category : ${categoryList}">
                                    <option th:value="${category.id}" th:text="${category.name}"></option>
                                </div>
                            </select>
                        </div>

                        <!-- Error -->
                        <div>
                            <span class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                                Name Error
                            </span>
                        </div>

                        <div class="input-group me-3">
                            <span class="input-group-text">Nội dung</span>
                            <input type="text" class="form-control me-2" placeholder="Nội dung" th:field="*{content}"
                                   th:value="*{content}">
                        </div>

                        <!-- Error -->
                        <div>
                            <span class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">
                                Name Error
                            </span>
                        </div>

                        <div class="input-group me-3">
                            <span class="input-group-text">Ngày đăng tin</span>
                            <input type="date" class="form-control me-2" placeholder="Ngày đăng tin" th:field="*{date}"
                                   th:value="*{date}">
                        </div>

                        <!-- Error -->
                        <div>
                            <span class="text-danger" th:if="${#fields.hasErrors('reporter')}" th:errors="*{reporter}">
                                Name Error
                            </span>
                        </div>

                        <div class="input-group me-3">
                            <span class="input-group-text">Phóng viên</span>
                            <input type="text" class="form-control me-2" placeholder="Phóng viên" th:field="*{reporter}"
                                   th:value="*{reporter}">
                        </div>

                        <br>
                        <div class="input-group mb-5 d-flex align-content-center justify-content-center">
                            <button type="submit" class="btn btn-primary">Create information</button>
                            <button type="button" class="btn btn-secondary ms-3">
                                <a th:href="@{/list}" style="text-decoration: none" class="text-light">
                                    Back to list information</a>
                            </button>
                        </div>
                    </form>
                </div>
            </center>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/template/bootstrap/jquery-3.6.0.min.js"></script>
<script src="/template/bootstrap/js/bootstrap.js"></script>
</body>
</html>
