<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<center>
    <h1>Detail blog</h1>
</center>
<table border="1" th:object="${customerList}" class="table">
    <tr>
        <th >ID</th>
        <td th:text="*{idCustomer}"></td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="*{nameCustomer}"></td>
    </tr>
    <tr>
        <th>Type</th>
        <td th:text="*{customerType.name}"></td>
    </tr>
    <tr>
        <th>Birth Day</th>
        <td th:text="*{birthDay}"></td>
    </tr><tr>
        <th >Gender</th>
        <td th:text="*{gender ? 'Male' : 'Female'}"></td>
    </tr>
    <tr>
        <th>Id Card</th>
        <td th:text="*{idCard}"></td>
    </tr>
    <tr>
        <th>Phone number</th>
        <td th:text="*{phone}"></td>
    </tr>
    <tr>
        <th>Email</th>
        <td th:text="*{email}"></td>
    </tr><tr>
        <th>Address</th>
        <td th:text="*{address}"></td>
    </tr>
</table>
</body>
</html>
