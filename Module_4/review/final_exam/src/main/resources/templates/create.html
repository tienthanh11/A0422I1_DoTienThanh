<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="align-content: center">Create new question</h1>
<a th:href="@{/list}">Back to list</a>
<div th:if="${mess}">
    <h3 th:text="${mess}" style="color: red"></h3>
    <br>
</div>
<form th:action="@{/question}" method="post" th:object="${questionContentList}">
    <table>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{title}"></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
        </tr><tr>
            <td>Content</td>
            <td><input type="text" th:field="*{content}"></td>
            <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></td>
        </tr><tr>
            <td>Answer</td>
            <td><input type="text" th:field="*{answer}"></td>
            <td th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}"></td>
        </tr><tr>
        <td>Type</td>
        <td>
            <select th:field="*{questionType}">
                <option value="">Select</option>
                <option
                        th:each="type : ${questionTypeList}"
                        th:value="${type.id}"
                        th:text="${type.name}"
                ></option>
            </select>
        </td>
        </td>
        <td th:if="${#fields.hasErrors('questionType')}" th:errors="*{questionType}"></td>

    </tr>
        <tr>
            <td>Date create</td>
            <td><input type="date" th:field="*{dateCreate}"></td>
            <td th:if="${#fields.hasErrors('dateCreate')}" th:errors="*{dateCreate}"></td>
        </tr><tr>
        <td>Status</td>
        <td><input type="text" th:field="*{status}"></td>
        <td th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></td>
    </tr>
        <tr>
            <td>
                <a href="/list"><input type="submit" value="Create" /></a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
