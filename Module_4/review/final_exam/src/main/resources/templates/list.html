<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
<center>
    <h1 class="text-secondary">Question List</h1>
    <a th:href="@{/create}">Add new question</a>
    <form th:action="@{/search}" method="get">
        <input type="text" name="titleSearch" placeholder="Input title question?">
        <input type="submit" value="search">
    </form>
    <div th:if="${mess}">
        <h3 th:text="${mess}" style="color: red"></h3>
        <br>
    </div>

</center>
<table class="table table-dark table-striped" >
    <thead>
    <tr>
<!--        <th>No</th>-->
        <th>Title</th>
        <th>Question Type</th>
        <th>Date Create</th>
        <th>Status</th>
        <th>Detail</th>
        <th>Delete</th>
    </tr>>
    <tbody th:each= "question, iterStat: ${questionContentList}">
    <tr th:object="${question}">
        <td th:text="*{title}"></td>
        <td th:text="*{questionType.name}"></td>
        <td th:text="*{#dates.format(dateCreate, 'dd/MM/yyyy')}"></td>
        <td th:text="*{status ? 'Yes' : 'No'}"></td>
        <td>
            <a th:href="@{/detail/(id=*{id})}">Detail</a>
        </td>
        <td>
            <a  th:data-id="*{id}" th:data-name="*{title}" data-toggle="modal" data-target="#exampleModal" th:onclick="deleteInfo(this.getAttribute('data-id'),this.getAttribute('data-name'))">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <span>
        <a th:if="${questionContentList.hasPrevious()}" th:href="@{/list(page = ${questionContentList.number - 1})}">Previous</a>
    </span>
    <span th:each="pageNo: ${#numbers.sequence(0,questionContentList.totalPages - 1)}" style="align-content: center">
        <a th:href="@{/list(page = ${pageNo})}" th:text="${pageNo}"></a>
    </span>
    <span>
        <a th:if="${questionContentList.hasNext()}" th:href="@{/list(page = ${questionContentList.number + 1})}">Next</a>
    </span>
</div>

<!--<div th:replace="~{common_blog::footerBlog}"></div>-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form action="/delete" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input hidden name="id" id="id">
                    <span>Do you want delete </span><span id="deleteName"></span><span>?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function deleteInfo(id,name) {
        // console.log(id+name)
        document.getElementById("id").value=id;
        document.getElementById("deleteName").innerText=name;
    }
</script>
</body>
</html>
