<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<center>
    <h1 class="text-primary">Edit Blog</h1>
    <p>
        <a th:href="@{/list}" class="btn btn-success" role="button">Back to list blog</a>
    </p>
    <form th:action="@{/edit}" method="post" th:object="${blog}">
        <table class="table table-info table-bordered border-primary container" style="text-align: center">
            <input type="hidden" th:field="*{id}">
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" th:field="*{name}" style="width: 100%">
                </td>
            </tr>
            <tr>
                <th>Image</th>
                <td>
                    <input type="text" th:field="*{image}" style="width: 100%">
                </td>
            </tr>
            <tr>
                <th>Describe</th>
                <td>
                    <input type="text" th:field="*{describe}" style="width: 100%">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-warning">Edit Blog</button>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
