<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
<center>
    <h1 class="text-primary">Your Cart</h1>
    <p>
        <a href="/shop" class="btn btn-warning">
            Shop
        </a>
    </p>
    <form th:action="@{/payment}" th:object="${cart}" method="post">
        <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
        <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
        <table class="table table-striped table-hover container">
            <tr>
                <th>No</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
            <tr th:each="product, iterStat : ${cart.products}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${product.getKey().name}"></td>
                <td>
                    <a id="decrease_button" th:text="${'-'}" style="text-decoration: none"
                       th:href="@{/decrease/__${product.getKey().id}__(action='show')}"></a>
                    <span th:text="${product.getValue()}"></span>
                    <a id="increase_button" th:text="${'+'}" style="text-decoration: none"
                       th:href="@{/add/__${product.getKey().id}__(action='show')}"></a>
                </td>
                <td th:text="${product.getKey().price}"></td>
                <td>
                    <img th:src="@{'/image/' + ${product.getKey().path}}" height="150px" width="100px">
                </td>
            </tr>
            <tr>
                <td>Total</td>
                <td></td>
                <td th:text="${cart.countTotalPayment()}"></td>
            </tr>
            <tr>
                <td colspan="2"><a th:href="@{/shop}"><button>Quay về trang chủ</button></a></td>
                <td colspan="2"><input type="submit" value="Đặt hàng"></td>
            </tr>
        </table>
    </form>
</center>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
