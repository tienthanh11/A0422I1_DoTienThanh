<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<center>
    <h1>Shop</h1>
    <p>
        <a href="/shopping-cart"><button>Your cart</button></a>
    </p>
    <table border="1">
        <tr>
            <td>No</td>
            <td>Name</td>
            <td>Price</td>
            <td>Add To Cart</td>
        </tr>
        <th:block th:each="product, iterStat : ${products}">
            <tr th:object="${product}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{price}"></td>
                <td>
                    <a th:href="@{/add/__${product.id}__(action='list')}"><button>Add To Cart</button></a>
                </td>
            </tr>
        </th:block>
    </table>
</center>
</body>
</html>
