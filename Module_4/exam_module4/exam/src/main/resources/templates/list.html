<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="/template/bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--++++++++++++navbar top++++++++++++++++++-->
<div class="sticky-top" style="background: #046056">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light ps-5 click" th:href="@{/list}">List</a>
            <a class="navbar-brand text-light click" th:href="@{/create}">Create</a>
            <form class="d-flex m-0" th:action="@{/list}" method="get">
                <select class="me-2" name="serviceType">
                    <option value="">Chọn</option>
                    <option value="Đất">Đất</option>
                    <option value="Nhà Đất">Nhà Đất</option>
                </select>
                <select class="me-2" name="customerId">
                    <option value="">Chọn</option>
                    <option th:each="customer : ${customerList}" th:value="${customer.id}" th:text="${customer.name}"
                            th:selected="${customer.id} == ${customerId}">
                    </option>
                </select>
                <button type="submit" class="btn btn-outline-light" value="Search">Search</button>
            </form>
        </div>
    </nav>
</div>

<!--+++++++++content++++++++-->
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout/sidebar.html}"></div>
        <div class="col-md-10">
            <br>
            <center>
                <h1 class="font-text-footer">Service List</h1>
                <div th:if="${mess !=null}">
                    <h2 class="text-danger" th:text="${mess}"></h2>
                </div>
            </center>
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã Giao Dịch</th>
                    <th>Tên Khách Hàng</th>
                    <th>Loại Dịch Vụ</th>
                    <th>Ngày Giao Dịch</th>
                    <th>Đơn Giá</th>
                    <th>Diện tích</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody th:each="service, iterStat : ${serviceList}">
                <tr th:object="${service}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="*{code}"></td>
                    <td th:text="*{customer.name}"></td>
                    <td th:text="*{serviceType}"></td>
                    <td th:text="*{#dates.format(date, 'dd-MM-yyyy')}"></td>
                    <td th:text="*{price}"></td>
                    <td th:text="*{area}"></td>
                    <td>
                        <button type="button"
                                th:attr="onclick=|showView('*{id}', '*{code}','*{serviceType}',
                                '*{#dates.format(date, 'dd-MM-yyyy')}', '*{price}', '*{area}', '*{customer.name}',
                                '*{customer.phoneNumber}', '*{customer.email}')|"
                                class="btn btn-outline-primary" data-bs-toggle="modal"
                                data-bs-target="#viewModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-view-list" viewBox="0 0 16 16">
                                <path d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0
                                1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0
                                1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0
                                1h-13A.5.5 0 0 1 1 14z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--    ********************** Phân trang ********************-->
            <center style="display: flex; justify-content: center">
                <div th:if="${serviceList.totalPages > 0}">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link"
                                   th:href="@{'/list'(page=${serviceList.number - 1})} + ${condition}"
                                   th:if="${serviceList.hasPrevious()}">&laquo;
                                </a>
                            </li>

                            <li th:each="i:${#numbers.sequence(0, serviceList.totalPages - 1)}"
                                th:class="'page-item ' + (${i==serviceList.number} ? 'active')" aria-current="page">
                                <a class="page-link" th:text="${i + 1}"
                                   th:href="@{'/list'(page=${i})} + ${condition}"></a>
                            </li>

                            <li class="page-item">
                                <a class="page-link"
                                   th:href="@{'/list'(page=${serviceList.number + 1})} + ${condition}"
                                   th:if="${serviceList.hasNext()}">&raquo;</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </center>
        </div>
    </div>
</div>

<!-- View Modal -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/delete}" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Chi tiết giao dịch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input hidden type="text" id="idService" name="idDelete">
                    <table>
                        <tr>
                            <td>Mã Giao dịch:</td>
                            <td id="code"></td>
                        </tr>
                        <tr>
                            <td>Loại bất động sản:</td>
                            <td id="serviceType"></td>
                        </tr>
                        <tr>
                            <td>Ngày giao dịch:</td>
                            <td id="date"></td>
                        </tr>
                        <tr>
                            <td>Đơn giá:</td>
                            <td id="price"></td>
                        </tr>
                        <tr>
                            <td>Diện tích:</td>
                            <td id="area"></td>
                        </tr>
                        <tr>
                            <td>Tên khách hàng:</td>
                            <td id="name"></td>
                        </tr>
                        <tr>
                            <td>Số điện thoại:</td>
                            <td id="phoneNumber"></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td id="email"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary">
                        <a th:href="@{/list}" style="text-decoration: none" class="text-light">
                            Back to list service
                        </a>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/template/bootstrap/jquery-3.6.0.min.js"></script>
<script src="/template/bootstrap/js/bootstrap.js"></script>

<script>
    function showView(id, code, serviceType, date, price, area, name, phoneNumber, email) {
        document.getElementById("idService").value = id;
        document.getElementById("code").innerText = code;
        document.getElementById("serviceType").innerText = serviceType;
        document.getElementById("date").innerText = date;
        document.getElementById("price").innerText = price;
        document.getElementById("area").innerText = area;
        document.getElementById("name").innerText = name;
        document.getElementById("phoneNumber").innerText = phoneNumber;
        document.getElementById("email").innerText = email;
    }
</script>
</body>
</html>
