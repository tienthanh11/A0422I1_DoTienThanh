<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragment/header :: header-flag}"></div>
<center>
    <h1>Create new Blog</h1>
    <form action="/blog/create" method="post" th:object="${blog}">
        <table border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}" placeholder="nhập name blog"></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="text" th:field="*{image}" placeholder="nhập image blog"></td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <select th:field="*{category}">
                        <option value=""></option>
                        <option th:each="category1: ${categoryList}" th:value="${category1.id}"
                                th:text="${category1.name}" th:selected="${category1.id.equals(blog.category.id)}"
                        ></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Describe</td>
                <td><input type="text" th:field="*{describe}" placeholder="nhập describe blog"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Register"/>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <a th:href="@{/blog/list}">Back to list</a>
</center>
</body>
</html>
