<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragment/header :: header-flag}"></div>
<center>
    <h1>Edit Category</h1>
    <form action="/category/edit" method="post" th:object="${category}">
        <table border="1">
            <tbody>
            <input type="hidden" th:field="*{id}" th:value="${category.id}">
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}" th:value="${category.name}"></td>
            </tr>
            </tbody>
        </table>
        <input type="submit" value="Edit Blog"/>
    </form>
    <br>
    <a th:href="@{/blog/list}">Back to list</a>
</center>
</body>
</html>
