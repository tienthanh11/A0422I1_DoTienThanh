<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="header-flag">
    <nav class="navbar navbar-expand-lg navbar-info bg-info">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/blog/list}">
                            <button class="btn btn-primary">Home</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/blog/create}">
                            <button class="btn btn-success">Create New Blog</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/category/create}">
                            <button class="btn btn-secondary">Create New Category</button>
                        </a>
                    </li>
                </ul>
                <form th:action="@{/blog/list}" method="get">
                    <label class="text-dark">Name Blog: </label>
                    <input type="text" name="name">
                    <button type="submit" class="btn btn-outline-warning">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
