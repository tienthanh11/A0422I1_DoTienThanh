<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<center>
    <h1>Delete customer</h1>
    <p>
        <a href="/customers"><button>Customer list</button></a>
    </p>
    <form th:action="@{/delete-customer}" th:object="${customer}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>First name: </td>
                <td th:text="*{firstName}"></td>
            </tr>
            <tr>
                <td>Last name: </td>
                <td th:text="*{lastName}"></td>
            </tr>
            <tr>
                <td>Province:</td>
                <td>
                    <select name="province">
                        <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"
                                th:selected="(${customer.province}) and (${p.id} == *{province.id})"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete customer"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
