<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<center>
    <h1>Provinces</h1>
    <p>
        <a href="/customers"><button>Customer list</button></a>
        <a href="/create-province"><button>Create new province</button></a>
    </p>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        <th:block th:each="province, iterStat:${provinces}">
            <tr th:object="${province}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="*{name}"></td>
                <td><a th:href="@{/edit-province/__${province.id}__ }">Edit</a></td>
                <td><a th:href="@{/delete-province/__${province.id}__ }">Delete</a></td>
                <td><a th:href="@{/view-province/__${province.id}__ }">View</a></td>
            </tr>
        </th:block>
    </table>
</center>
</body>
</html>
