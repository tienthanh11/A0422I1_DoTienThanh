<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>Student detail</h1>
    <p>
        <a th:href="@{/student/list/}"><button>Back to list student</button></a>
    </p>
    <table border="1" th:object="${student}">
        <tr>
            <td>ID</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Class Name</td>
            <td th:text="*{className.className}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td th:text="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td th:text="*{sex}"></td>
        </tr>
    </table>
</center>
</body>
</html>
