<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện giản lược của trang chủ Facebook</title>
    <link rel="stylesheet" href="facebook_styles.css">
</head>
<body>
<div class="row">
    <div class="col-3 left-header">
        <img class="symbol-1"
             src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png"/>
        <input class="input-text" type="text" placeholder="Tìm kiếm trên Facebook">
    </div>
    <div class="col-5 center-header">
        <img class="symbol-1" alt="home"
             src="https://w7.pngwing.com/pngs/310/426/png-transparent-computer-icons-symbol-home-screen-white-house-miscellaneous-angle-triangle.png"/>
        <img class="symbol-1" alt="flag"
             src="https://i.pinimg.com/originals/77/4b/02/774b0259bfaf6430e0377f2287d13b91.png"/>
        <img class="symbol-1" alt="watch"
             src="https://cdn4.iconfinder.com/data/icons/ios-edge-glyph-12/25/Watch-TV-512.png"/>
        <img class="symbol-1" alt="market"
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_xqMkcdYssLq8L7wgiMQmqiekQvXopo3cZw&usqp=CAU"/>
        <img class="symbol-1" alt="game"
             src="https://png.pngtree.com/element_our/20190528/ourlarge/pngtree-game-console-game-icon-image_1174023.jpg"/>
    </div>
    <div class="col-4 right-header">
        <img class="symbol-1"
             src="https://media.istockphoto.com/vectors/menu-icon-vector-icon-simple-element-illustration-menu-symbol-design-vector-id985549938">
        <img class="symbol-1"
             src="https://meditecclinic.com.vn/wp-content/uploads/2019/12/facebook-messenger-icon-1.png">
        <img class="symbol-1"
             src="https://cdn5.vectorstock.com/i/thumb-large/81/54/new-notification-icon-vector-19838154.jpg">
        <img class="symbol-1" src="https://phunugioi.com/wp-content/uploads/2020/01/anh-avatar-supreme-dep-lam-dai-dien-facebook.jpg">
        <img class="symbol-1"
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNOS2gxTLybmnyFTqDdAeBKuzvTrohRq4cQQ&usqp=CAU">
    </div>
</div>
<div class="row">
    <div class="col-3">
        <div class="row">
            <div class="col-2">
                <img class="symbol-1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnDgqNhZdLH0EIr08aGoXSNlreSsjFNZKIsQ&usqp=CAU"/>
            </div>
            <div class="col-2 left-content">
                <span>Bạn bè</span>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <img class="symbol-1"
                     src="https://thumbs.dreamstime.com/b/people-vector-icon-group-people-symbol-illustration-businessman-group-logo-multiple-users-silhouette-icon-people-vector-icon-153483842.jpg"/>
            </div>
            <div class="col-2 left-content">
                <span>Nhóm</span>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <img class="symbol-1"
                     src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_xqMkcdYssLq8L7wgiMQmqiekQvXopo3cZw&usqp=CAU"/>
            </div>
            <div class="col-2 left-content">
                <span>Marketplace</span>
            </div>
        </div>
    </div>
    <div class="col-1 content">
        <img class="symbol-1" src="https://phunugioi.com/wp-content/uploads/2020/01/anh-avatar-supreme-dep-lam-dai-dien-facebook.jpg">
        <input class="input-text-1" type="text" placeholder="Bạn đang nghĩ gì ?">
    </div>
    <div class="col-10">
    </div>
</div>
</body>
</html>
